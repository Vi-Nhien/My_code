<div class="container">


  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">mobile Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let infor of allInfors | slice: (page-1) * pageSize : page * pageSize">

        <th scope="row">{{ infor.id }}</th>
        <td>{{ infor.firstName }}</td>
        <td>{{ infor.lastName }}</td>
        <td>{{ infor.email }}</td>
        <td>{{ infor.mobileNumber }}</td>
        <td>
          <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title">Modal title</h4>
              <button type="button" class="btn-close" aria-label="Close"
                (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
              <button class="btn btn-outline-success me-2">Open from outside</button>
              <button class="btn btn-outline-danger me-2">Close from outside</button>
            </div>
            <div class=" modal-footer">
              <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
            </div>
          </ng-template>
          <button class="btn btn-outline-primary mb-2 me-2" (click)="open(content)">edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center p-2">
    <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="allInfors.length"></ngb-pagination>
</div>
